<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="css/animate.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--game header and control-->
<!--score pannel-->
<main>
    <header>
        <div class="container">
            <div class="row ">
                <div class="col">
                    <h1 id="player-name"></h1>
                </div>
            </div>
        </div>
    </header>
    <section class="score-panel ">
        <div class="container">
            <div class="row">
                <div class="wraper">
                    <div class="col">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        <div class="timer">
                            <span>00 : 00 : 00</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="restart">
                            <i class="fa fa-rotate-right"></i>
                        </div>
                        <div class="moves"> Moves : 0</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--game cards-->
    <section class="card-home">
        <div class="container game-body">
            <div class="row game-wraper">
                <!--cards distention-->
                <ul class="deck">
                </ul>
                <!--cards distention-->
            </div>
        </div>
    </section>
</main>
<!--game starter-->
<section id="gamestarting">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="wraper">
                    <div class="loading">
                        <img src="img/loading.gif">
                    </div>
                    <h1>welcome to matching card game </h1>
                    <p> Enter your name chose game type and click start to play </p>
                    <div class="callToAction" id="newplayer">
                        <div class="AK-btn">
                            <input type="text" id="palyername" value="" placeholder="Enter your name">
                        </div>
                        <p>now chose game cards you live</p>
                        <div class="chose">
                            <div class="chose-item active" data-type="pakemonGo" title="pakemonGo cards">
                                <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                <img class="img-resposive" src="img/pakemonGo/pikachu-2.svg">
                            </div>
                            <div class="chose-item" data-type="eduction"   title="eduction cards">
                                <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                <img class="img-resposive" src="img/eduction/eraser.svg">
                            </div>
                            <div class="chose-item" data-type="socialicons" title="socialicons cards">
                                <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                <img class="img-resposive" src="img/socialicons/008-twitter.svg">
                            </div>
                            <div class="chose-item" data-type="icons" title="icons cards">
                                <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                <img class="img-resposive" src="img/socialicons/012-spotify.svg">
                            </div>
                        </div>
                            <div class="AK-btn">
                                <input type="submit" value="start" class="AK-btn" id="startTheGame">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--game starter-->
<!--game modal-->
<section id="result" class="">
    <div class="modal">
        <div class="container">
            <div class="row">
                <div class="col">
            <div class="modal-body">
            <div class="modal-content text-center">
                <p>congratulations <span id="playername"></span> you made it</p>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <div class="AK-btn" ><button id="play-again">play again</button></div>
            </div>
        </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--game modal-->
<script src="js/app.js"></script>
</body>
</html>
